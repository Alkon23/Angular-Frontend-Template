<div class="container">
    <div (userObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "user.id" name = "id" />
            <div class="form-group">
                <label class="control-label col-sm-2">User Nick</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "user.nick" name = "nick" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">User Password</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "user.password" name = "password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">User Email</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "user.email" name = "email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">User Tags</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "user.tags" name = "tags" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">User Lists</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "user.lists" name = "lists" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addUser()" class = "btn btn-primary">Add User</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>NICK</th>
                <th>PASSWORD</th>
                <th>EMAIL</th>
                <th>TAGS</th>
                <th>LISTS</th>
                <th>ACTIONS</th>
            </tr>
            <tr *ngFor = "let user of users">
                <td>{{user.id}}</td>
                <td>{{user.nick}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
                <td>{{user.tags}}</td>
                <td>{{user.lists}}</td>
                <td>
                    <button (click) = "getUser(user.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>
                    &nbsp;|&nbsp;
                    <button (click) = "deleteUser(user.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
            <tr *ngIf = "!users">
                <td colspan = "3">Loading... Please wait....</td>
            </tr>
            <tr *ngIf = "users && users.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
</div>
